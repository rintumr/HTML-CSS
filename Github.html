<!DOCTYPE html>
<html>
<head>
	<title>GitHub</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div style="background-color: #f9f9f9;margin-top: 8px; margin-bottom: 12px;">
	<div class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<div style="margin-top: 20px";>	
					<a href="https://github.com/"><img src="https://major.io/wp-content/uploads/2014/08/github-150x150.png" width="65" height="65" class="img-responsive center-block"></a>
				    <p style="color: #333;font-size: 25px; font-weight: 40px; letter-spacing: 0.25px; text-align: center; margin-top: 25px">Sign in to Github</p>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4">

			<form style="border-radius: 5px;
				border: 1px solid #d8dee2;font-size: 15px;
				padding: 20px; font-weight:100; background-color: #fff">
				<div class="form-group">
					<label for="email">Username or email address</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<a href="https://github.com/password_reset"><b><span style="margin-left: 55px"><small>Forgot password?</small></b></a>
					<input type="password" class="form-control" id="pwd">
				</div>
				<button type="submit" class="btn btn-default" style="text-align: center; background-color: #6cc644;
				background-image: linear-gradient(#91dd70, #55ae2e);
				border: 1px solid #5aad35;
				color: #fff;
				text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.15); width: 100%">Sign in</button>
			</form>
		    </div>
	    </div>
	    <div class="row">
	    	<div class="col-xs-4 col-xs-offset-4">
	    		<div style="border-radius: 5px;
				border: 1px solid #d8dee2;font-size: 15px;
				padding: 15px 20px; font-weight:50; margin-top: 16px;text-align: center; margin-bottom: 10px;box-sizing: border-box;">
	    		New to GitHub? <a href="https://github.com/join?source=login">Create an account</a>
	    		</div>
	    	</div>
	    	
	    </div>
	    <div class="row">
	    	<div class="col-xs-4 col-xs-offset-4">
	    	<p style="word-spacing: 10px; list-style: outside; font-size: 12px; line-height: 1.5; margin-left: 25px;text-align: center; font-style: normal; margin-top: 50px;">
	    	<a href="https://help.github.com/articles/github-terms-of-service/">Terms</a> <a href="https://help.github.com/articles/github-privacy-statement/">Privacy</a> <a href="https://help.github.com/articles/github-security/">Security</a> <a href="https://github.com/contact">ContactGitHub</a></p>
	    		
	    	</div>
	    	
	    </div>
</div>
</div>
</div>
</body>
</html>
